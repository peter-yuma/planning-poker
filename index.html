<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker - Fibonacci (P2P)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Planning Poker</h1>
            <p class="subtitle">Fibonacci Sequence Estimation â€¢ Real-time Collaboration</p>
        </header>

        <!-- Initial Screen: Create or Join -->
        <div id="initialScreen" class="screen">
            <div class="initial-box">
                <h2>Get Started</h2>
                <div class="initial-buttons">
                    <button id="createRoomBtn" class="btn btn-primary">Create New Room</button>
                    <button id="joinRoomBtn" class="btn btn-outline">Join Existing Room</button>
                </div>
            </div>
        </div>

        <!-- Create Room Screen -->
        <div id="createScreen" class="screen hidden">
            <div class="join-box">
                <h2>Create New Room</h2>
                <input type="text" id="createNameInput" placeholder="Enter your name" maxlength="20">
                <button id="createRoomSubmitBtn" class="btn btn-primary">Create Room</button>
                <button id="backFromCreateBtn" class="btn btn-text">Back</button>
            </div>
        </div>

        <!-- Join Room Screen -->
        <div id="joinScreen" class="screen hidden">
            <div class="join-box">
                <h2>Join Room</h2>
                <input type="text" id="joinNameInput" placeholder="Enter your name" maxlength="20">
                <input type="text" id="roomIdInput" placeholder="Enter Room ID" maxlength="50">
                <button id="joinRoomSubmitBtn" class="btn btn-primary">Join Room</button>
                <button id="backFromJoinBtn" class="btn btn-text">Back</button>
            </div>
        </div>

        <!-- Room Link Screen (After creating room) -->
        <div id="roomLinkScreen" class="screen hidden">
            <div class="join-box">
                <h2>Room Created!</h2>
                <p class="info-text">Share this link with your team:</p>

                <div class="room-link-container">
                    <input type="text" id="roomLinkInput" readonly class="room-link-input">
                    <button id="copyLinkBtn" class="btn btn-secondary">Copy Link</button>
                </div>

                <div class="room-id-display">
                    <span class="label">Room ID:</span>
                    <span id="roomIdDisplay" class="room-id-value"></span>
                </div>

                <button id="continueToRoomBtn" class="btn btn-primary">Continue to Room</button>
            </div>
        </div>

        <!-- Poker Room -->
        <div id="pokerRoom" class="screen hidden">
            <div class="room-header">
                <div class="room-info">
                    <span id="participantCount" class="participant-count">0 participants</span>
                </div>
                <div class="room-controls">
                    <button id="revealBtn" class="btn btn-secondary">Reveal Votes</button>
                    <button id="resetBtn" class="btn btn-outline">Reset</button>
                </div>
            </div>

            <div class="participants-section">
                <h3>Participants</h3>
                <div id="participantsList" class="participants-list"></div>
            </div>

            <div class="voting-section">
                <h3>Your Vote</h3>
                <div class="cards-container" id="cardsContainer"></div>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <h3>Results</h3>
                <div id="votingResults" class="voting-results"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
