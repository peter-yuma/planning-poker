<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker - Fibonacci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Planning Poker</h1>
            <p class="subtitle">Fibonacci Sequence Estimation</p>
        </header>

        <div id="joinScreen" class="screen">
            <div class="join-box">
                <h2>Join the Room</h2>
                <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="20">
                <button id="joinBtn" class="btn btn-primary">Join</button>
            </div>
        </div>

        <div id="pokerRoom" class="screen hidden">
            <div class="room-header">
                <div class="room-info">
                    <span id="participantCount" class="participant-count">0 participants</span>
                </div>
                <div class="room-controls">
                    <button id="revealBtn" class="btn btn-secondary">Reveal Votes</button>
                    <button id="resetBtn" class="btn btn-outline">Reset</button>
                </div>
            </div>

            <div class="participants-section">
                <h3>Participants</h3>
                <div id="participantsList" class="participants-list"></div>
            </div>

            <div class="voting-section">
                <h3>Your Vote</h3>
                <div class="cards-container" id="cardsContainer"></div>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <h3>Results</h3>
                <div id="votingResults" class="voting-results"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
